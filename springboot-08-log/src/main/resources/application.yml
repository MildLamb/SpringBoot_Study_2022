# \u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B\uFF0C\u8F93\u51FA\u8C03\u8BD5\u4FE1\u606F\uFF0C\u5E38\u7528\u4E8E\u68C0\u67E5\u7CFB\u7EDF\u8FD0\u884C\u72B6\u51B5
logging:
  level:
    root: info
    # \u8BBE\u7F6E\u67D0\u4E2A\u5305\u7684\u65E5\u5FD7\u7EA7\u522B
    com.mildlamb.controller: debug
    # \u8BBE\u7F6E\u6307\u5B9A\u7EC4\u7684\u65E5\u5FD7\u7EA7\u522B
    wildwolf: warn

  # \u8BBE\u7F6E\u7EC4\u7684\u65E5\u5FD7\u7EA7\u522B
  # \u8BBE\u7F6E\u5206\u7EC4\uFF0C\u5BF9\u67D0\u4E2A\u7EC4\u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B
  group:
    wildwolf: com.mildlamb.controller,com.mildlamb.dao

  # \u8BBE\u7F6E\u65E5\u5FD7\u7684\u6A21\u677F\u683C\u5F0F
  # %d - \u65F6\u95F4\uFF0C%m - \u6D88\u606F\uFF0C\u6CE8\u610F\u8981\u4F7F\u7528\u5F15\u53F7\uFF0C%clr(%5p) clr\u8868\u793A\u4F7F\u7528\u5F69\u8272 , %5p - %p\u8868\u793A\u6253\u5370\u65E5\u5FD7\u7B49\u7EA7\uFF0C5\u8868\u793A\u5360\u7528\u591A\u5C11\u4F4D\u7F6E\uFF0C%t - \u6240\u5C5E\u7EBF\u7A0B\uFF0C%n - \u6362\u884C\u663E\u5F0F
  pattern:
#    console: "%d - %m %n"
    console: "%d %clr(%5p) --- [%16t] %clr(%-20c){cyan} : %m %n"

  # \u65E5\u5FD7\u6587\u4EF6
  file:
    name: springboot.log
  logback:
    rollingpolicy:
      max-file-size: 3KB
      file-name-pattern: server.%d{yyyy-MM-dd HH:mm}.%i.log


# \u5F00\u542Fdebug\u6A21\u5F0F\uFF0C\u8F93\u51FA\u8C03\u8BD5\u4FE1\u606F\uFF0C\u5E38\u7528\u4E8E\u68C0\u67E5\u7CFB\u7EDF\u8FD0\u884C\u72B6\u51B5
#debug: true



